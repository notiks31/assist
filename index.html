        </button>
    </div>

    <div class="bottom-sheet">

        <div id="view-search">

            <div class="chip-container">
                <div class="chip" onclick="fillRoute('ì‚¬ìƒì—­', 'ì„œë©´ì—­')">ğŸ  ì§‘ âœ í•™êµ</div>
                <div class="chip" onclick="fillRoute('ë¶€ì‚°ì—­', 'ê´‘ì•ˆë¦¬')">ğŸŒŠ ì—­ âœ ë°”ë‹¤</div>
            </div>

            <div class="input-group">
                <div class="input-row">
                    <div class="dot blue"></div>
                    <input type="text" id="inp-start" class="input-field" placeholder="ì¶œë°œì§€ ì…ë ¥">
                </div>
                <div class="input-row">
                    <div class="dot red"></div>
                    <input type="text" id="inp-end" class="input-field" placeholder="ë„ì°©ì§€ ì…ë ¥">
                </div>
            </div>

            <button class="btn-primary" onclick="searchRoute()">ê²½ë¡œ í™•ì¸í•˜ê¸°</button>
        </div>

        <div id="view-result" class="result-view">
            <div class="route-summary">
                <div>
                    <span class="time-big">24ë¶„</span>
                    <span class="dist-small">ì˜¤í›„ 1:30 ë„ì°©</span>
                </div>
                <div style="font-weight:700; color:var(--primary); cursor:pointer;" onclick="resetApp()">ë‹¤ì‹œ ê²€ìƒ‰</div>
            </div>

            <div class="timeline">
                <div class="t-item">
                    <div class="t-point start"></div>
                    <div class="t-title" id="txt-start">ì¶œë°œì§€</div>
                    <div class="t-desc">ë„ë³´ 3ë¶„ ì´ë™</div>
                </div>
                <div class="t-item">
                    <div class="t-point bus">ğŸšŒ</div>
                    <div class="t-title" style="color:var(--primary);">33ë²ˆ ë²„ìŠ¤</div>
                    <div class="t-desc">9ê°œ ì •ë¥˜ì¥ ì´ë™ (ì•½ 18ë¶„)</div>
                </div>
                <div class="t-item">
                    <div class="t-point end"></div>
                    <div class="t-title" id="txt-end">ë„ì°©ì§€</div>
                </div>
            </div>
            
            <button class="btn-primary" style="background:#333;" onclick="resetApp()">ì•ˆë‚´ ì¢…ë£Œ</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9d433a391319ff5dd19c3ae6940148df&libraries=services"></script>

<script>
    /* 1. ì§€ë„ ì´ˆê¸°í™” */
    var mapContainer = document.getElementById('map');
    var mapOption = { center: new kakao.maps.LatLng(35.1512, 129.0123), level: 7 };
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var ps = new kakao.maps.services.Places(); // ì¥ì†Œ ê²€ìƒ‰

    // ë§ˆì»¤/ë¼ì¸ ê´€ë¦¬
    var markers = [];
    var polyline = null;
    var busMarkers = [];

    /* 2. ê²½ë¡œ ê²€ìƒ‰ ê¸°ëŠ¥ */
    function fillRoute(s, e) {
        document.getElementById('inp-start').value = s;
        document.getElementById('inp-end').value = e;
    }

    async function searchRoute() {
        var startVal = document.getElementById('inp-start').value;
        var endVal = document.getElementById('inp-end').value;

        if(!startVal || !endVal) { alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
        removeMapObjects();

        // ì¢Œí‘œ ê²€ìƒ‰ (Promise)
        var startCoords = await getCoords(startVal);
        var endCoords = await getCoords(endVal);

        if(!startCoords || !endCoords) { alert("ì¥ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

        // í™”ë©´ ì „í™˜ (ê²€ìƒ‰ì°½ ìˆ¨ê¸°ê³  ê²°ê³¼ì°½ ë³´ì´ê¸°)
        document.getElementById('view-search').classList.add('hidden');
        document.getElementById('view-result').classList.add('show');
        document.getElementById('txt-start').innerText = startVal;
        document.getElementById('txt-end').innerText = endVal;

        // ë§ˆì»¤ ì°ê¸°
        addMarker(startCoords, 'start');
        addMarker(endCoords, 'end');

        // ê²½ë¡œ ê·¸ë¦¬ê¸° (ì‹œë®¬ë ˆì´ì…˜)
        drawPath(startCoords, endCoords);
    }

    function resetApp() {
        document.getElementById('view-search').classList.remove('hidden');
        document.getElementById('view-result').classList.remove('show');
        document.getElementById('inp-start').value = '';
        document.getElementById('inp-end').value = '';
        removeMapObjects();
    }

    function getCoords(keyword) {
        return new Promise((resolve) => {
            ps.keywordSearch(keyword, (data, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                } else {
                    resolve(null);
                }
            });
        });
    }

    function addMarker(pos, type) {
        var color = type === 'start' ? '#2C7FFF' : '#FF3B30';
        var content = `<div style="width:14px; height:14px; background:${color}; border:3px solid white; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`;
        var overlay = new kakao.maps.CustomOverlay({ position: pos, content: content });
        overlay.setMap(map);
        markers.push(overlay);
    }

    function removeMapObjects() {
        markers.forEach(m => m.setMap(null)); markers = [];
        if(polyline) polyline.setMap(null);
    }

    function drawPath(start, end) {
        // ì‹¤ì œ ê²½ë¡œ ëŒ€ì‹  ì‹œë®¬ë ˆì´ì…˜ ê²½ë¡œ (ì‚¬ìƒ-ì„œë©´ ì˜ˆì‹œ)
        var pathData = [
            start,
            new kakao.maps.LatLng(35.162287, 128.985698),
            new kakao.maps.LatLng(35.150645, 129.004123),
            new kakao.maps.LatLng(35.153211, 129.020567),
            new kakao.maps.LatLng(35.157812, 129.060012),
            end
        ];

        polyline = new kakao.maps.Polyline({
            path: pathData,
            strokeWeight: 6,
            strokeColor: '#2C7FFF',
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        polyline.setMap(map);

        var bounds = new kakao.maps.LatLngBounds();
        pathData.forEach(p => bounds.extend(p));
        map.setBounds(bounds);
    }

    /* 3. ì‹¤ì‹œê°„ ë²„ìŠ¤ ê¸°ëŠ¥ */
    var isBusMode = false;
    var busInterval = null;

    function toggleRealTimeBus() {
        var btn = document.getElementById('btn-bus');
        isBusMode = !isBusMode;

        if(isBusMode) {
            btn.classList.add('active');
            fetchBusData();
            busInterval = setInterval(fetchBusData, 10000);
        } else {
            btn.classList.remove('active');
            clearInterval(busInterval);
            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];
        }
    }

    async function fetchBusData() {
        // [í•„ìˆ˜] ì—¬ê¸°ì— ë³¸ì¸ ì¸ì¦í‚¤ ì…ë ¥
        var serviceKey = '1fe0be0bcba2e3e38d12218b55ae1e841ae702d4290b2b21c9926f38d7c34c1b'; 
        
        var lineId = '5200033000'; // 33ë²ˆ ë²„ìŠ¤
        var proxy = 'https://api.allorigins.win/raw?url=';
        var api = `http://apis.data.go.kr/6260000/BusanBims/busInfoByRouteId?serviceKey=${serviceKey}&lineId=${lineId}&numOfRows=10&pageNo=1`;

        try {
            var res = await fetch(proxy + encodeURIComponent(api));
            var str = await res.text();
            var parser = new DOMParser();
            var xml = parser.parseFromString(str, "text/xml");
            var items = xml.getElementsByTagName("item");

            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];

            if(!items || items.length === 0) return;

            for(var i=0; i<items.length; i++) {
                var lat = items[i].getElementsByTagName("lat")[0].textContent;
                var lng = items[i].getElementsByTagName("lng")[0].textContent;
                
                var content = `<div style="background:white; padding:4px 8px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.2); font-weight:bold; font-size:12px; display:flex; align-items:center;">ğŸšŒ 33</div>`;
                var overlay = new kakao.maps.CustomOverlay({
                    position: new kakao.maps.LatLng(lat, lng),
                    content: content
                });
                overlay.setMap(map);
                busMarkers.push(overlay);
            }
        } catch(e) { console.log("Bus Error:", e); }
    }
</script>
