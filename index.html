<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9d433a391319ff5dd19c3ae6940148df&libraries=services"></script>

<script>
    /* -----------------------------------------
       [1] ì‹œìŠ¤í…œ ë¡œì§ (ì‹œê³„, UI ì œì–´)
       ----------------------------------------- */
    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute:'2-digit' });
        const dateStr = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' });
        document.getElementById('clock-time').innerText = timeStr;
        document.getElementById('clock-date').innerText = dateStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function checkEnter(e) { if(e.key === 'Enter') searchRoute(); }
    function fillRoute(s, e) {
        document.getElementById('inp-start').value = s;
        document.getElementById('inp-end').value = e;
    }

    /* -----------------------------------------
       [2] ì§€ë„ ì—”ì§„ ì´ˆê¸°í™” (Kakao Map) [cite: 7, 243]
       ----------------------------------------- */
    const mapContainer = document.getElementById('map');
    const mapOption = { center: new kakao.maps.LatLng(35.1512, 129.0123), level: 7 };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const ps = new kakao.maps.s.Places(); // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´

    // ë§µ ì˜¤ë¸Œì íŠ¸ ê´€ë¦¬ (ë§ˆì»¤, ë¼ì¸ ë“±)
    let mapObjects = []; 
    let busMarkers = [];
    let activePolyline = null;

    /* -----------------------------------------
       [3] ê³ í€„ë¦¬í‹° ê²½ë¡œ ê·¸ë¦¬ê¸° (Polyline) 
       ----------------------------------------- */
    async function searchRoute() {
        const startVal = document.getElementById('inp-start').value;
        const endVal = document.getElementById('inp-end').value;
        
        if(!startVal || !endVal) { alert("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        // ê¸°ì¡´ ë§µ ìš”ì†Œ ì²­ì†Œ
        clearMap();

        // 1. ì¥ì†Œ ê²€ìƒ‰ (Geocoding)
        const startCoords = await getCoords(startVal);
        const endCoords = await getCoords(endVal);

        if(!startCoords || !endCoords) { alert("ì¥ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

        // 2. UI ì „í™˜
        document.getElementById('view-search').classList.add('hidden');
        document.getElementById('view-result').classList.remove('hidden');
        document.getElementById('txt-start').innerText = startVal;
        document.getElementById('txt-end').innerText = endVal;

        // 3. ì§€ë„ì— ë§ˆì»¤ ì°ê¸° (Custom Overlay for High Quality) [cite: 1416]
        addFancyMarker(startCoords, 'start');
        addFancyMarker(endCoords, 'end');

        // 4. *** í•µì‹¬: ë„ë¡œë¥¼ ë”°ë¼ê°€ëŠ” ê²½ë¡œ ê·¸ë¦¬ê¸° ***
        // ì‹¤ì œë¡œëŠ” ì¹´ì¹´ì˜¤ ëª¨ë¹Œë¦¬í‹° ìœ ë£Œ APIê°€ í•„ìš”í•˜ì§€ë§Œ, 
        // í¬íŠ¸í´ë¦¬ì˜¤ìš©ìœ¼ë¡œ 'ì‚¬ìƒ-ì„œë©´' êµ¬ê°„ì˜ ì‹¤ì œ ë„ë¡œ ì¢Œí‘œ(Waypoints)ë¥¼ ì‹œë®¬ë ˆì´ì…˜í•©ë‹ˆë‹¤.
        drawSimulationPath(startCoords, endCoords);
    }

    function getCoords(keyword) {
        return new Promise((resolve) => {
            ps.keywordSearch(keyword, (data, status) => {
                if (status === kakao.maps.s.Status.OK) resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                else resolve(null);
            });
        });
    }

    // [High-End] ì˜ˆìœ ë§ˆì»¤ ê·¸ë¦¬ê¸° (CustomOverlay)
    function addFancyMarker(pos, type) {
        const color = type === 'start' ? '#4A8CFF' : '#FF4F4F'; // íŒŒë‘/ë¹¨ê°•
        const content = `
            <div style="
                width: 16px; height: 16px; 
                background: ${color}; 
                border: 4px solid white; 
                border-radius: 50%; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                transform: translate(-50%, -50%);
            "></div>
        `;
        const overlay = new kakao.maps.CustomOverlay({ position: pos, content: content });
        overlay.setMap(map);
        mapObjects.push(overlay);
    }

    // [High-End] ì‹¤ì œ ë„ë¡œ ê²½ë¡œ ì‹œë®¬ë ˆì´ì…˜ ë°ì´í„°
    function drawSimulationPath(start, end) {
        // ì‚¬ìƒ -> ì£¼ë¡€ -> ê°œê¸ˆ -> ê°€ì•¼ -> ì„œë©´ (ì£¼ìš” ë„ë¡œ ì¢Œí‘œ)
        // ì‹¤ì œ ì•±ì—ì„œëŠ” ì´ ë°°ì—´ì„ APIë¡œ ë°›ì•„ì˜µë‹ˆë‹¤.
        const pathData = [
            start, // ì‹œì‘ì 
            new kakao.maps.LatLng(35.162287, 128.985698), // ì‚¬ìƒì—­ êµì°¨ë¡œ
            new kakao.maps.LatLng(35.155823, 128.998495), // ê°ì „ë™
            new kakao.maps.LatLng(35.150645, 129.004123), // ì£¼ë¡€
            new kakao.maps.LatLng(35.151212, 129.012345), // ëƒ‰ì •
            new kakao.maps.LatLng(35.153211, 129.020567), // ê°œê¸ˆ
            new kakao.maps.LatLng(35.156543, 129.035098), // ê°€ì•¼
            new kakao.maps.LatLng(35.157812, 129.060012), // ì„œë©´ êµì°¨ë¡œ
            end // ë„ì°©ì 
        ];

        // í´ë¦¬ë¼ì¸ ê·¸ë¦¬ê¸° [cite: 1687]
        activePolyline = new kakao.maps.Polyline({
            path: pathData,
            strokeWeight: 6,
            strokeColor: '#4A8CFF', // ë©”ì¸ ë¸Œëœë“œ ì»¬ëŸ¬
            strokeOpacity: 0.9,
            strokeStyle: 'solid'
        });
        activePolyline.setMap(map);

        // ì§€ë„ ë·°í¬íŠ¸ ìë™ ì¡°ì ˆ 
        const bounds = new kakao.maps.LatLngBounds();
        pathData.forEach(p => bounds.extend(p));
        map.setBounds(bounds);
    }

    function clearMap() {
        mapObjects.forEach(o => o.setMap(null)); mapObjects = [];
        if(activePolyline) activePolyline.setMap(null);
    }

    function resetApp() {
        document.getElementById('view-search').classList.remove('hidden');
        document.getElementById('view-result').classList.add('hidden');
        document.getElementById('inp-start').value = '';
        document.getElementById('inp-end').value = '';
        clearMap();
    }

    /* -----------------------------------------
       [4] ì‹¤ì‹œê°„ ë²„ìŠ¤ ëª¨ë“œ (Live Bus Tracking)
       ----------------------------------------- */
    let isBusMode = false;
    let busInterval = null;

    function toggleRealTimeBus() {
        const btn = document.getElementById('btn-bus-mode');
        isBusMode = !isBusMode;

        if(isBusMode) {
            btn.classList.add('active');
            // ì‹¤ì œ ë²„ìŠ¤ ë°ì´í„°ë¥¼ ê°€ì ¸ì™€ì„œ ì§€ë„ì— ë¿Œë¦¼
            fetchAndDrawBuses(); 
            // 10ì´ˆë§ˆë‹¤ ê°±ì‹ 
            busInterval = setInterval(fetchAndDrawBuses, 10000);
        } else {
            btn.classList.remove('active');
            clearInterval(busInterval);
            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];
        }
    }

    async function fetchAndDrawBuses() {
        // [í•„ìˆ˜] ì—¬ê¸°ì— ë³¸ì¸ì˜ ì„œë¹„ìŠ¤ í‚¤ ì…ë ¥
        const serviceKey = '1fe0be0bcba2e3e38d12218b55ae1e841ae702d4290b2b21c9926f38d7c34c1b'; 
        
        const lineId = '5200033000'; // 33ë²ˆ ë²„ìŠ¤
        const proxy = 'https://api.allorigins.win/raw?url=';
        const api = `http://apis.data.go.kr/6260000/BusanBims/busInfoByRouteId?serviceKey=${serviceKey}&lineId=${lineId}&numOfRows=10&pageNo=1`;

        try {
            const res = await fetch(proxy + encodeURIComponent(api));
            const str = await res.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(str, "text/xml");
            const items = xml.getElementsByTagName("item");

            // ê¸°ì¡´ ë²„ìŠ¤ ì§€ìš°ê¸°
            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];

            if(!items || items.length === 0) return;

            // ìƒˆ ë²„ìŠ¤ ê·¸ë¦¬ê¸°
            for(let item of items) {
                const lat = item.getElementsByTagName("lat")[0].textContent;
                const lng = item.getElementsByTagName("lng")[0].textContent;
                
                // [High-End] ì»¤ìŠ¤í…€ ë²„ìŠ¤ ì•„ì´ì½˜ (SVG)
                const content = `
                    <div style="
                        background:white; padding:4px; border-radius:8px; 
                        box-shadow:0 4px 8px rgba(0,0,0,0.2); display:flex; align-items:center; gap:4px;
                        font-size:12px; font-weight:bold; color:#1C1C1E;
                    ">
                        <span style="display:block; width:8px; height:8px; background:#3396FF; border-radius:50%;"></span>
                        33
                    </div>
                `;
                const overlay = new kakao.maps.CustomOverlay({
                    position: new kakao.maps.LatLng(lat, lng),
                    content: content,
                    yAnchor: 1.5 // ì•„ì´ì½˜ ìœ„ìª½ìœ¼ë¡œ ë„ìš°ê¸°
                });
                overlay.setMap(map);
                busMarkers.push(overlay);
            }
        } catch(e) {
            console.log("Bus API Error (Check Key):", e);
        }
    }
</script>
