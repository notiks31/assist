            <div class="sub-text" style="margin-bottom:20px;">ì§€ë„ì— í‘œì‹œëœ ê²½ë¡œë¥¼ í™•ì¸í•˜ì„¸ìš”.</div>

            <div class="timeline-item">

            <div class="timeline-item">

                <div class="t-line-col"><div class="t-dot"></div><div class="t-line"></div></div>
                <div class="t-content">
                    <div class="t-place">ì´ë™ ì¤‘</div>
                    <div class="t-desc">ì•½ 14ë¶„ ì†Œìš” ì˜ˆìƒ</div>
                </div>
            </div>

            <div class="timeline-item">
                <div class="t-time" id="res-time-end">10:14</div>
                <div class="t-line-col"><div class="t-dot active" style="border-color:var(--accent); background:var(--accent);"></div></div>
                <div class="t-content"><div class="t-place" id="res-end">ë„ì°©ì§€</div></div>

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9d433a391319ff5dd19c3ae6940148df&libraries=services"></script>

<script>
    /* =========================================
       [1] UI & ìœ í‹¸ë¦¬í‹° (ì‹œê³„, í† ìŠ¤íŠ¸)
       ========================================= */
    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById("clock-text").innerText = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' });
        }, 1000);
    }
    startClock();

    function showToast(msg) {
        const toast = document.getElementById('toast-msg');
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000); // 3ì´ˆ ë’¤ ì‚¬ë¼ì§
    }

    function quickFill(s, e) {
        document.getElementById('start-input').value = s;
        document.getElementById('end-input').value = e;
    }

    function handleEnter(e) { if(e.key === 'Enter') findRoute(); }

    /* =========================================
       [2] ì§€ë„ ì´ˆê¸°í™”
       ========================================= */
    var mapContainer = document.getElementById('map');
    var mapOption = { center: new kakao.maps.LatLng(35.1512, 129.0123), level: 7 };
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var ps = new kakao.maps.services.Places(); // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´

    // ë§ˆì»¤, ì„  ê´€ë¦¬ìš© ë°°ì—´
    var markers = [];
    var polylines = [];
    var busMarkers = [];
    var busRouteLine = null; // 33ë²ˆ ë²„ìŠ¤ ë…¸ì„  ì„ 

    /* =========================================
       [3] ê²½ë¡œ ì°¾ê¸° (Start -> End)
       ========================================= */
    async function findRoute() {
        const startVal = document.getElementById('start-input').value;
        const endVal = document.getElementById('end-input').value;

        if(!startVal || !endVal) { showToast("ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        showToast("ğŸ” ê²½ë¡œë¥¼ íƒìƒ‰í•˜ê³  ìˆìŠµë‹ˆë‹¤...");
        
        // ê¸°ì¡´ ë§ˆì»¤/ì„  ì œê±°
        clearMapObjects();

        try {
            const startCoords = await searchPlace(startVal);
            const endCoords = await searchPlace(endVal);

            if(!startCoords || !endCoords) { showToast("ì¥ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

            // ë§ˆì»¤ ìƒì„±
            addMarker(startCoords, 'start');
            addMarker(endCoords, 'end');

            // ë‘ ì§€ì ì„ ì‡ëŠ” ì ì„  ê·¸ë¦¬ê¸° (ì§ì„  ê²½ë¡œ)
            drawDashedLine(startCoords, endCoords);

            // ì§€ë„ ë²”ìœ„ ì¬ì„¤ì •
            var bounds = new kakao.maps.LatLngBounds();
            bounds.extend(startCoords);
            bounds.extend(endCoords);
            map.setBounds(bounds);

            // ê²°ê³¼ í™”ë©´ìœ¼ë¡œ ì „í™˜
            document.getElementById('res-start').innerText = startVal;
            document.getElementById('res-end').innerText = endVal;
            
            // ë„ì°© ì˜ˆìƒ ì‹œê°„ ê³„ì‚° (ë‹¨ìˆœ ì˜ˆì‹œ)
            const now = new Date();
            const arrival = new Date(now.getTime() + 14*60000);
            document.getElementById('res-time-start').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('res-time-end').innerText = arrival.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

            switchScreen('screen-result');
            showToast("ê²½ë¡œ í‘œì‹œ ì™„ë£Œ!");

        } catch(e) {
            console.error(e);
            showToast("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    function searchPlace(keyword) {
        return new Promise((resolve) => {
            ps.keywordSearch(keyword, (data, status) => {
                if (status === kakao.maps.services.Status.OK) resolve(new kakao.maps.LatLng(data[0].y, data[0].x));
                else resolve(null);
            });
        });
    }

    function addMarker(pos, type) {
        // ì»¤ìŠ¤í…€ ë§ˆì»¤ ì´ë¯¸ì§€ (ì¶œë°œ:íŒŒë‘, ë„ì°©:ë¹¨ê°•)
        let color = type === 'start' ? 'blue' : 'red';
        let content = `<div style="width:14px; height:14px; background:${color=='blue'?'#3da4ff':'#ff6b6b'}; border:3px solid white; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`;
        
        var customOverlay = new kakao.maps.CustomOverlay({
            position: pos,
            content: content,
            yAnchor: 0.5
        });
        customOverlay.setMap(map);
        markers.push(customOverlay);
    }

    function drawDashedLine(p1, p2) {
        var line = new kakao.maps.Polyline({
            path: [p1, p2],
            strokeWeight: 4,
            strokeColor: '#8B95A1',
            strokeOpacity: 0.8,
            strokeStyle: 'shortdash'
        });
        line.setMap(map);
        polylines.push(line);
    }

    function clearMapObjects() {
        markers.forEach(m => m.setMap(null)); markers = [];
        polylines.forEach(p => p.setMap(null)); polylines = [];
    }

    /* =========================================
       [4] 33ë²ˆ ë²„ìŠ¤ ë…¸ì„  ê·¸ë¦¬ê¸° + ì‹¤ì‹œê°„ ìœ„ì¹˜
       ========================================= */
    let isBusMode = false;

    function toggleBusLayer() {
        const btn = document.getElementById('bus-btn');
        isBusMode = !isBusMode;

        if (isBusMode) {
            btn.classList.add('active');
            btn.innerHTML = "ğŸ“¡ ìœ„ì¹˜ ê°±ì‹  ì¤‘...";
            showToast("33ë²ˆ ë²„ìŠ¤ ë…¸ì„ ê³¼ ìœ„ì¹˜ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.");
            drawBusRouteShape(); // ë…¸ì„  ê·¸ë¦¬ê¸°
            getRealBusData();    // ì‹¤ì‹œê°„ ìœ„ì¹˜ ì°ê¸°
        } else {
            btn.classList.remove('active');
            btn.innerHTML = "ğŸšŒ ë…¸ì„  ë³´ê¸°";
            // ë²„ìŠ¤ ê´€ë ¨ ìš”ì†Œ ì‚­ì œ
            if(busRouteLine) busRouteLine.setMap(null);
            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];
        }
    }

    // [ì¤‘ìš”] ì‹¤ì œ 33ë²ˆ ë…¸ì„  ëª¨ì–‘ (ì£¼ìš” ê±°ì  ì¢Œí‘œ í•˜ë“œì½”ë”© - ì‹¤ì œ APIëŠ” ìœ ë£Œë¼ ì‹œë®¬ë ˆì´ì…˜ ë°ì´í„° ì‚¬ìš©)
    // ë¶€ì‚° ì‚¬ìƒ~ê°œê¸ˆ~ì„œë©´ êµ¬ê°„ì˜ ëŒ€ëµì ì¸ ë„ë¡œ ì¢Œí‘œì…ë‹ˆë‹¤.
    function drawBusRouteShape() {
        const pathData = [
            new kakao.maps.LatLng(35.1624, 128.9846), // ì‚¬ìƒ
            new kakao.maps.LatLng(35.1506, 129.0041), // ì£¼ë¡€
            new kakao.maps.LatLng(35.1512, 129.0123), // ëƒ‰ì •
            new kakao.maps.LatLng(35.1532, 129.0205), // ê°œê¸ˆ
            new kakao.maps.LatLng(35.1565, 129.0350), // ê°€ì•¼
            new kakao.maps.LatLng(35.1578, 129.0600)  // ì„œë©´
        ];

        busRouteLine = new kakao.maps.Polyline({
            path: pathData,
            strokeWeight: 6,         // ì„  ë‘ê»˜
            strokeColor: '#3b5f9e',  // ë¶€ì‚° ê°„ì„ ë²„ìŠ¤ ìƒ‰ìƒ (íŒŒë‘)
            strokeOpacity: 0.8,
            strokeStyle: 'solid'
        });
        busRouteLine.setMap(map);
        
        // ì§€ë„ë¥¼ ë…¸ì„ ì´ ë³´ì´ê²Œ ì´ë™
        var bounds = new kakao.maps.LatLngBounds();
        pathData.forEach(p => bounds.extend(p));
        map.setBounds(bounds);
    }

    async function getRealBusData() {
        // ğŸš¨ ì—¬ê¸°ì— ê³µê³µë°ì´í„°í¬í„¸ ì¸ì¦í‚¤ ì…ë ¥ ğŸš¨
        const serviceKey = '1fe0be0bcba2e3e38d12218b55ae1e841ae702d4290b2b21c9926f38d7c34c1b'; 
        
        const lineId = '5200033000'; // 33ë²ˆ
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const apiUrl = `http://apis.data.go.kr/6260000/BusanBims/busInfoByRouteId?serviceKey=${serviceKey}&lineId=${lineId}&numOfRows=10&pageNo=1`;

        try {
            const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
            if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜");
            const str = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(str, "text/xml");

            // ê¸°ì¡´ ë²„ìŠ¤ ë§ˆì»¤ ì‚­ì œ
            busMarkers.forEach(m => m.setMap(null));
            busMarkers = [];

            const items = xmlDoc.getElementsByTagName("item");
            if (!items || items.length === 0) {
                showToast("í˜„ì¬ ìš´í–‰ ì¤‘ì¸ ë²„ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            for (let i = 0; i < items.length; i++) {
                const lat = items[i].getElementsByTagName("lat")[0].textContent;
                const lng = items[i].getElementsByTagName("lng")[0].textContent;
                const carNo = items[i].getElementsByTagName("carNo")[0].textContent;

                // ë²„ìŠ¤ ì•„ì´ì½˜ ë§ˆì»¤
                var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/busStop.png', 
                    imageSize = new kakao.maps.Size(24, 35); 
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(lat, lng),
                    image: new kakao.maps.MarkerImage(imageSrc, imageSize),
                    map: map,
                    title: carNo
                });
                busMarkers.push(marker);
            }
            showToast(`${items.length}ëŒ€ì˜ ë²„ìŠ¤ê°€ ìš´í–‰ ì¤‘ì…ë‹ˆë‹¤.`);
            document.getElementById('bus-btn').innerHTML = `ğŸšŒ ${items.length}ëŒ€ ìš´í–‰ ì¤‘`;

        } catch (error) {
            console.error(error);
            showToast("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
        }
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function resetApp() {
        document.getElementById('start-input').value = '';
        document.getElementById('end-input').value = '';
        clearMapObjects();
        switchScreen('screen-search');
    }
</script>
